<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Studying with ease</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- LINKS -->
    <link rel="stylesheet" href="../assets/styles/background/background.css">
    <link rel="stylesheet" href="../assets/styles/general/general.css">
    <link rel="stylesheet" href="../assets/styles/navbar/navbar.css">
</head>

<body>
    <div id="preloader">

    </div>
    <div id="background">
    </div>
    <div id="content">
        <div id="navbar">
            <div id="home">
                <div id="logo">

                </div>
                <button><a href="mainpage.html"><i class="fa-solid fa-house"></i></a></button>
                <button><a href="login.html"><i class="fa-solid fa-user"></i></a></button>
            </div>
            <div id="toolbar">
                <button onclick="toggledarkmode()" type="button" name="darkmode" id="darkmode"><i class="fa-solid fa-sun"></i></button>
                <button onclick="createpin()" type="button" name="createpin" id="createpin"><i class="fa-solid fa-thumbtack"></i></button>
                <button onclick="openclock()" type="button" name="openclock" id="openclock"><i class="fa-solid fa-clock"></i></button>
                <button onclick="opentodo()" type="button" name="opentodo" id="opentodo"><i class="fa-solid fa-list"></i></button>
                <button onclick="selectpencil()" type="button" name="selectpencil" id="selectpencil"><i class="fa-solid fa-pencil"></i></button>
                <button onclick="openfolders()" type="button" name="openfolders" id="openfolders"><i class="fa-solid fa-folder"></i></button>
            </div>
        </div>
        <div id="bgsettings">
            <button onclick="toggle3d()" type="button" name="toggle3d" id="toggle3d"><i class="fa-solid fa-cube"></i></button>
        </div>
        <div id="popups">
            <div class="popup">
                <div class="popheader">
                    <button class="close" onclick="remove(this)"><i class="fa-solid fa-x"></i></button>
                    <div class="poptitle">
                        <span class="input" role="textbox" contenteditable>post-it!</span>
                    </div>
                    <button class="minimize" onclick="minimize(this)"><i class="fa-solid fa-window-minimize"></i></button>
                </div>
                <div class="poptextarea">
                    <span class="input" role="textbox" contenteditable>(=^･ω･^=)</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/a160fde537.js" crossorigin="anonymous"></script>
    <script src="../assets/scripts/general.js"></script>
</body>

</html>
